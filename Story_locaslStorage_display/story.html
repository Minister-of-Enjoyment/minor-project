<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./story.css" />
  </head>
  <body>
    <div class="story-input-container">
      <div class="story-title-text">
        <h3>Enter Your Story</h3>
      </div>

      <form class="form" id="form">
        <div class="form-group">
          <label for="story">Enter Your Story</label>

          <input
            type="text"
            placeholder="Enter Short Story"
            name="story"
            id="story"
          />
        </div>

        <button type="submit" id="button">Create Story</button>
      </form>
    </div>

    <div class="story-container" id="story-container">
      <p id="story-text">Here is the story</p>
    </div>

    <script src="./story.js"></script>
  </body>
</html>
