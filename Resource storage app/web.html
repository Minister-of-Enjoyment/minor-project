<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="web.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- first section -->
    <div class="firstSection">
      <div class="topTextBox">
        <h1>Welcome</h1>
      </div>

      <div class="createButtonBox">
        <button type="button" id="button">Create A Resource</button>
      </div>
    </div>

    <!-- Second section for items -->
    <div class="resourceSection" id="resourceSection">
      <!-- <div class="resource">
        <div class="nameAndIcon">
          <a href="#">Name of Website</a>
          <i class="fa fa-trash" id="deleteIcon"></i>
        </div>
        <div class="descriptionContainer">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est
            voluptates officia optio error, accusamus quisquam ullam!
          </p>
        </div>
      </div> -->
    </div>

    <!-- Modal -->
    <div class="modalContainer" id="modalContainer">
      <div class="modal">
        <div class="closeIconBox">
          <i class="fa fa-xmark" id="closeIcon"></i>
        </div>
        <div class="modalTitleBox">
          <h2>Create A Resource</h2>
        </div>
        <div class="formContainer">
          <form id="form">
            <div class="inputGroup">
              <label for="nameOfWebsite">Name of website</label>
              <input
                type="text"
                name="nameOfWebsite"
                id="nameOfWebsite"
                placeholder="e.g Data Analysis Website for NASA"
              />
            </div>
            <div class="inputGroup">
              <label for="linkOfWebsite">Name of website</label>
              <input
                type="text"
                name="linkOfWebsite"
                id="linkOfWebsite"
                placeholder="https://link.com"
              />
            </div>
            <div class="inputGroup">
              <label for="descriptionOfWebsite">Name of website</label>
              <textarea
                name="descriptionOfWebsite"
                id="descriptionOfWebsite"
                cols="30"
                rows="10"
                placeholder="enter the website description"
              ></textarea>
            </div>
            <button type="submit" id="submitButton" class="form-button">
              Create
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="web.js"></script>
  </body>
</html>
