<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Form</title>
  </head>
  <body>
    <form id="my_form">
      <div class="form_title">
        <h1>Please Provide Your Details</h1>
      </div>
      <div class="form_group">
        <label for="full_name">Name</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          placeholder="Enter Full Name"
          onkeyup="validateName()"
          required
        />
        <p class="full_name_alert" id="full_name_alert"></p>
      </div>

      <div class="form_group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Email"
          required
        />
        <p class="email_alert" id="email_alert"></p>
      </div>
      <div class="form_group">
        <label for="phone_number">Phone Number</label>
        <input
          type="tel"
          id="phone_number"
          name="phone_number"
          placeholder="Enter Phone Number"
          required
        />
        <p class="phone_alert" id="phone_alert"></p>
      </div>

      <div class="form_group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />
        <p class="password_alert" id="password_alert"></p>
      </div>

      <button type="button" id="button" onclick="submitForm()">Submit</button>
    </form>

    <script src="dom.js"></script>
  </body>
</html>
