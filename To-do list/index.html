<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do App</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <div class="container">
      <div class="todoApp">
        <h2>To-Do List<img src="./todoImages/checklist-1295319_1280.png" /></h2>
        <div class="row">
          <input type="text" placeholder="Add your To-Do" id="inputBox" />
          <button>Add</button>
        </div>
        <ul id="listContainer">
          <li class="checked">
            <p>Task 1</p>
            <img src="./todoImages/pen_5634231.png" />
            <img src="./todoImages/garbage_1000582.png" />
          </li>
          <li>
            <p>Task 2</p>
            <img src="./todoImages/pen_5634231.png" />
            <img src="./todoImages/garbage_1000582.png" />
          </li>
          <li>
            <p>Task 3</p>
            <img src="./todoImages/pen_5634231.png" />
            <img src="./todoImages/garbage_1000582.png" />
          </li>
        </ul>
      </div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
