<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Welcome to My Weather Checkerüåè</h1>
      <p>
        Check for the weather of any city by typing the name of the city below.
      </p>
    </div>
    <div class="formContainer">
      <form class="form" id="form">
        <div class="inputCityContainer">
          <!-- <label for="city">Enter the name of the city</label> -->
          <input
            type="text"
            class="input"
            id="cityInput"
            placeholder="e.g Benin"
          />
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="displayWeatherContainer" id="displayWeatherContainer">
      <div class="textContainer">
        <div class="date">
          <p class="timeDate">Mar 8, 11:35am</p>
          <span class="city">London</span>
          <span class="city">GB</span>
        </div>
        <div class="location"></div>
        <div class="description">
          <p class="description">feels like 6c. Few clouds. Fresh breeze</p>
        </div>
        <div class="humidity">
          <p>humidity: 69%</p>
          <p>UV: 2</p>
        </div>
        <div class="visibledew">
          <p>Dew point: 4C</p>
          <p>Visibility: 10.0km</p>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
